<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Game 3</title>
	<link rel="stylesheet" href="style.css">
</head>
<body class="chrome">
	<div class="bg-Game"></div>

	<div class="uchiru-box">
		<!--uchiru head-->
		<div class="uchiru-head-card">
			<!--Link back-->
			<a href="" class="back-link" href="./">
				<div class="arrow-left"></div>
				<span>Back</span>
			</a>
			<div class="uchiru-head-right-group">
				
			</div>
			<!--Progress Ball-->
			<div class="beads-wrapper">
				<div id="progress">
					<div class="inner-progress"></div>
				</div>
			</div>
		</div>
		<!--Content-->
		<div class="card-content">
			<div id="board" class="uchiru-place">
				<div class="scene-balloons-plus" style="width: 960px;height: 483px;">
					<!--Title-->
					<div class="title">
						<span class="title-text-with-sound"></span>
						<span>Match the blocks</span>
					</div>
					<!--Bieu thuc-->
					<div class="line-with-objects">
						<div class="balloons-holder"></div>
					</div>
					<!--Lua chon-->
					<div>
						<div class="plate"></div>
						<div class="plate"></div>
						<div class="plate"></div>
						<div class="plate"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
	

	<script type="text/javascript" src="game.js"></script>
</body>
</html>
