<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Game 3</title>
	<link rel="stylesheet" href="../css/game_03.css">
</head>
<body class="chrome">
	<!--load js-->
	<script type="text/javascript" src="../js/game_03/data.js"></script>
	<script type="text/javascript" src="../js/game_03/function.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>


	<div class="bg-Game"></div>

	<div class="uchiru-box">
		<!--uchiru head-->
		<div class="uchiru-head-card">
			<!--Link back-->
			<a href="" class="back-link" href="./">
				<div class="arrow-left"></div>
				<span>Back</span>
			</a>
			<div class="uchiru-head-right-group">
				
			</div>
			<!--Progress Ball-->
			<div class="beads-wrapper">
				<div id="progress">
					<div class="inner-progress">
						<i class="ball"></i>
						<i class="ball"></i>
						<i class="ball"></i>
						<i class="ball"></i>
						<i class="ball"></i>
						<i class="ball"></i>
						<i class="ball"></i>
						<i class="ball"></i>
						<i class="ball"></i>
						<i class="ball"></i>
					</div>
				</div>
			</div>
		</div>
		<!--Content-->
		<div class="card-content">
			<div id="board" class="uchiru-place">
				<div class="scene-balloons-plus" style="width: 960px;height: 483px;">
					<!--Title-->
					<div class="title">
						<span class="title-text-with-sound"></span>
						<span>Match the blocks</span>
					</div>
					<!--Bieu thuc-->
					<div class="line-with-objects">
						<div class="example">
							<span id ="idexp" class="exp"></span>
						</div>
					</div>
					<!--Lua chon-->
					<div >
						<div id='0' class="plate" onclick="chooseResult(0)"></div>
						<div id='1' class="plate" onclick="chooseResult(1)"></div>
						<div id='2' class="plate" onclick="chooseResult(2)"></div>
						<div id='3' class="plate" onclick="chooseResult(3)"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
	

	<script type="text/javascript" src="../js/game_03/game_03.js"></script>
</body>
</html>
